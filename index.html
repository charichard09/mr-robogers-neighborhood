<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/scripts.js"></script>
  <link href="./css/bootstrap.css" type="text/css" rel="stylesheet">
  <link href="./css/styles.css" type="text/css" rel="stylesheet">
  <title>Mr Robogers Neighborhood</title>
</head>
<body class="jumbotron">

  <div id="header" class="container-fluid general-box">
    <h1>Welcome to Mr Roboger's Neighborhood</h1>
  </div>

  <div id="form-box" class="row">
    <div class="col-6 general-box">
      <form id="input-form" class="center">
        <label for="number-input" class="label-form">*Beep* Input a number and I will sing you a song! *Boop*
          <br>
          <input id="number-input" type="text" class="form-control" value=""> 
        </label>
        <br>
        <label for="name-input" class="label-form">*Boop* Input your name and I will shout you out! *Beep*
          <br>
          <input id="name-input" type="text" class="form-control" value=""> 
        </label>
        <br>
        <button type="submit" id="button" class="center">submit input</button>
      </form>
      <br>
      <h5 class="song-output">*Beep* Here's my song *Boop*:</h5>
      <ul id="song" class="list-group">
      </ul>
    </div>

    <div class="col-6">
      <img src="./img/robo-face.png" alt="Picture of robot face" class="img-fluid">
    </div>
  </div>
</body>
</html>
